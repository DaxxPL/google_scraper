<h1>{{ object.text }}</h1>
<table>
    <tr>
        <th>Position</th>
        <th>Link</th>
    </tr>
    {% for item in object.link_set.all reversed %}
    <tr>
        <td>{{ item.position }}</td>
        <td>{{ item.link }}</td>
    </tr>
    {% endfor %}
</table>


<h1>Most popular words: </h1>
<h3>{{ object.popular_words }}</h3>

<h1>Num of results: </h1>
<h3>{{ object.num_results }}</h3>

<h1>Client IP:</h1>
<h3>{{ object.client_ip }}</h3>
